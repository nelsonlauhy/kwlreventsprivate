<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    http-equiv="refresh"
    content="0; url=events-private.html"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <noscript>
    <meta http-equiv="refresh" content="0; url=events-private.html" />
  </noscript>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .box{max-width:640px;padding:24px;text-align:center}
    .muted{opacity:.7;font-size:.95rem}
    a{word-break:break-all}
  </style>
  <script>
    // Robust JS redirect (preserves ?query and #hash)
    (function () {
      var target = "events-private.html" + window.location.search + window.location.hash;

      // If we’re already on the target, do nothing.
      var current = window.location.pathname.replace(/^.*\//, "");
      if (current.toLowerCase() === "events-private.html") return;

      // Use replace() so the back button doesn't return to the placeholder.
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <div class="box">
    <h1>Redirecting…</h1>
    <p class="muted">
      If you are not redirected automatically, <a href="events-private.html">click here</a>.
    </p>
  </div>
</body>
</html>
